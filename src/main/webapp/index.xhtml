<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>My board game list:</h2>
    <ol>
        <ui:repeat value="#{boardGames.allBoardGames}" var="boardGame">
            <li>
                <h:link value="#{boardGame.name}" outcome="gameSessions?boardGameId=#{boardGame.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{boardGames.boardGameToCreate.name}" required="true" />
        <h:commandButton value="Add new entity" action="#{boardGames.createBoardGame}" />
    </h:form>
</h:body>
</html>
