<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:head>
    <link rel="stylesheet" type="text/css" href="../table.css"/>
</h:head>
<h:body>
    <h2>Games played in #{gameSessionsForBoardGame.boardGame.name}:</h2>
    <table>
        <tr>
            <th>
                Winner
            </th>
            <th>
                Score
            </th>
        </tr>
        <ui:repeat value="#{gameSessionsForBoardGame.boardGame.gameSessions}" var="gameSession">
            <tr>
                <td>
                    #{gameSession.winnerName}
                </td>
                <td>
                    #{gameSession.score}
                </td>
            </tr>
        </ui:repeat>
    </table>
    <h:form>
        <h:inputText a:placeholder="Winner name" value="#{gameSessionsForBoardGame.gameSessionToCreate.winnerName}" required="true" />
        <h:inputText a:placeholder="Score" value="#{gameSessionsForBoardGame.gameSessionToCreate.score}" required="true" />
        <h:commandButton value="Add game session" action="#{gameSessionsForBoardGame.createGameSession}" >
            <f:param name="boardGameId" value="#{gameSessionsForBoardGame.boardGame.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/boardGames" value="Back to board games page"/>
</h:body>
</html>
